<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">  
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr class="info">
                        <th>ID</th>
                        <th>NAME</th>
                        <th>USERNAME</th>
                        <th>EMAIL</th>
                        <th>PHONE</th>
                        <th>WEBSITE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="warning" *ngFor="let x of empData">
                        <td>{{x.id}}</td>
                        <td>{{x.name}}</td>
                        <td>{{x.username}}</td>
                        <td>{{x.email}}</td>
                        <td>{{x.phone}}</td>
                        <td>{{x.website}}</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
