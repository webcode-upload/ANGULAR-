<div class="container">
    <div class="row">
        <div class="col-md-9">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>NUMBER</th>
                        <th>EMAIL</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of details; let i=index">
                        <td>{{x.id}}</td>
                        <td>{{x.name}}</td>
                        <td>{{x.number}}</td>
                        <td>{{x.email}}</td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
