<style>
    .car{ height:120px; width:100%;}
 </style>
 

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6" *ngFor="let x of myData2; let i=index">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="text-center">{{x.model}}</h4>
                        </div>
                        <div class="panel-body">
                           
                            <img src="http://cybotrix.com/ios/img/{{x.image}}" class="car">
                            
                        </div>
                        <div class="panel-footer">
                            <div class="form-group" align="center">
                                <button class="btn btn-primary" (click)="getDetails(i)">Get Details</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <app-transdetail [mytdata]="tdata"></app-transdetail>
        </div>
    </div>
</div>
